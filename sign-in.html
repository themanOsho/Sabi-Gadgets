    <script src="https://unpkg.com/aos@next/dist/aos.js">
        // Script to activate animations on Scroll, data-aos(animation on scroll)="value" 
    </script>
    <script>
        // set animation duration 
        AOS.init({
            duration: 3000,
        });
        // Open & close SignUpBox
        function openSignUp() {
            document.getElementById("SignUp").style.display = "block";
            document.getElementById("SignIn").style.display = "none";
            document.getElementsById('h2').style.display = "none";
        }
        function closeSignIn() {
            document.getElementById("SignIn").style.display = "none";
        }
        // Open According in Sidebar
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    <!-- End Script -->
    <header class="w3-container w3-teal w3-round-large">
        <a href="index.html" style="text-decoration: none;"><h6 class="w3-margin" style="font-weight: 900;">Sabi Store <span class="w3-text-khaki">\</span><span

    <p class="w3-margin-left w3-small"><b>Welcome!</b></p>
    <div class="w3-container w3-margin w3-padding-large  w3-round-xlarge w3-text-teal"

        <div id="SignIn">
            <form action="">
                <label class="w3-left-align" for="email"><b>Email</b></label>
                <input class="w3-input w3-round-xlarge w3-bottombar w3-border-teal w3-padding" type="text"

                <label class="w3-left-align" for="username"><b>Password:</b></label>

            </form>
            <div class="w3-bar">

                <input class="w3-input w3-bottombar w3-border-teal w3-round-xlarge w3-padding" type="email" placeholder="Enter email"
                    required><br>
                <label class="w3-left-align" for="username"><b>Password:</b></label>
                <input class="w3-input w3-bottombar w3-border-teal w3-round-xlarge w3-padding" type="text" placeholder="Enter password"
                    required> <br>
                <label class="w3-left-align" for="username"><b>Confirm Password:</b></label>

                <label class="w3-small" for="checkbox"><input class="w3-margin-top" type="checkbox" name="remember_me"
